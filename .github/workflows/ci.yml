name: CI

on:
  push:
  pull_request:

jobs:
  check:
    name: Check (fmt, clippy, check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --all --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: cargo check
        run: cargo check --workspace --all-targets

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: cargo test --all
        run: cargo test --all --all-targets

      - name: Dual-mode shell checks (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x scripts/*.sh
          bash scripts/tty-detection.sh
          bash scripts/pipe-detection.sh
          bash scripts/json-output.sh

  coverage:
    name: Coverage (laminar-core >= 80%)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Run coverage for laminar-core
        run: |
          rm -rf target/tarpaulin target/tarpaulin-core
          cargo tarpaulin --manifest-path crates/laminar-core/Cargo.toml --out Xml --output-dir target/tarpaulin-core --engine llvm --timeout 300

      - name: Enforce >= 80% line coverage
        run: |
          python3 - <<'PY'
          import pathlib
          import xml.etree.ElementTree as ET

          report = pathlib.Path("target/tarpaulin-core/cobertura.xml")
          if not report.exists():
              raise SystemExit(f"missing coverage report: {report}")

          root = ET.parse(report).getroot()
          covered = 0
          valid = 0
          for class_node in root.findall(".//class"):
              filename = class_node.attrib.get("filename", "")
              if not (
                  filename.startswith("crates\\\\laminar-core\\\\")
                  or filename.startswith("crates/laminar-core/")
              ):
                  continue
              lines = class_node.findall("./lines/line")
              valid += len(lines)
              covered += sum(
                  1 for line in lines if int(line.attrib.get("hits", "0")) > 0
              )

          if valid == 0:
              raise SystemExit("no laminar-core coverage lines found in report")
          pct = (covered / valid) * 100.0
          print(f"laminar-core line coverage: {pct:.2f}% ({covered}/{valid})")
          if pct < 80.0:
              raise SystemExit("coverage below required threshold (80.0%)")
          PY

  audit:
    name: Audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: cargo audit --deny warnings
        run: cargo audit --deny warnings

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: npm audit (high/critical)
        working-directory: desktop
        run: npm audit --audit-level=high

  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --version "^2.0.0"

      - name: Build Tauri desktop app
        working-directory: desktop
        run: npm run tauri build -- --debug
